<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hora da Diversão • Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
</head>
<body class="bg-body-tertiary">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <h1 class="h4 mb-1">Área do Contrato</h1>
              <img src="./assets/logo.jpg" alt="Logo" class="loading-logo mb-3">
              <p class="text-secondary mb-0">Acesso restrito</p>
            </div>

            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input id="user" class="form-control" autocomplete="username" placeholder="Digite seu usuário">
            </div>

            <div class="mb-3">
              <label class="form-label">Senha</label>
              <!-- <input id="pass" class="form-control" type="password" autocomplete="current-password" placeholder="Digite sua senha"> -->

              <div class="input-group">
                <input
                  type="password"
                  id="pass"
                  class="form-control"
                  placeholder="Senha"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                  aria-label="Mostrar senha"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>

            </div>

            <button id="btn" class="btn btn-primary w-100">Entrar</button>
            <div id="msg" class="small text-danger mt-3"></div>

            <div class="small text-secondary mt-3 text-center">
              © <span id="year"></span> Hora da Diversão
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  <script src="./js/auth.js"></script>
</body>
</html>
