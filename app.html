<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Contrato</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="https://unpkg.com/imask"></script>
</head>

<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <span class="navbar-brand fw-semibold">Hora da Diversão</span>
      <div class="ms-auto d-flex gap-2">
        <button id="gerar" class="btn btn-primary">Gerar PDF</button>
        <button id="logout" class="btn btn-outline-secondary">Sair</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 p-md-5">
            <div class="d-flex align-items-start justify-content-between gap-3 flex-wrap mb-3">
              <div>
                <h2 class="h5 mb-1">Dados do contrato</h2>
                <div class="text-secondary small">Preencha os campos e clique em <strong>Gerar PDF</strong>.</div>
              </div>
              <span class="badge text-bg-light border">Contrato</span>
            </div>

            <div class="row g-3">
              <div class="col-12">
                <label class="form-label">Nome</label>
                <input id="nome" class="form-control" placeholder="Nome completo">
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">RG</label>
                <input id="rg" class="form-control" placeholder="00.000.000-0">
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">CPF</label>
                <input id="cpf" class="form-control" placeholder="000.000.000-00">
              </div>

              <div class="col-12">
                <label class="form-label">Endereço completo</label>
                <input id="endereco" class="form-control" placeholder="Rua, número, bairro, cidade, UF">
              </div>

              <hr class="my-2">

              <div class="col-12 col-md-6">
                <label class="form-label">Pacote</label>
                <input id="pacote" class="form-control" placeholder="Ex: Completo">
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Valor do pacote</label>
                <input id="valor_pacote" class="form-control" placeholder="R$ 0,00">
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Tema</label>
                <input id="tema" class="form-control" placeholder="Ex: Patrulha Canina">
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Adicionais (com valores)</label>
                <input id="adicionais" class="form-control" placeholder="Ex: Algodão doce (R$ 80,00), Foto (R$ 150,00)">
              </div>

              <hr class="my-2">

              <div class="col-12 col-md-4">
                <label class="form-label">Data da festa</label>
                <input id="data_festa" class="form-control" placeholder="dd/mm/aaaa">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Hora início</label>
                <input id="hora_inicio" class="form-control" placeholder="00:00">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Hora fim</label>
                <input id="hora_fim" class="form-control" placeholder="00:00">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Total de horas</label>
                <input id="total_horas" class="form-control" placeholder="Ex: 4">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Valor total</label>
                <input id="valor_total" class="form-control" placeholder="R$ 0,00">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Valor por extenso</label>
                <input id="valor_extenso" class="form-control" placeholder="Ex: Quinhentos reais">
              </div>

              <div class="col-12">
                <label class="form-label">Próximos vencimentos</label>
                <textarea id="vencimentos" class="form-control" rows="3" placeholder="Ex: 10/02 - R$ 300,00&#10;10/03 - R$ 300,00"></textarea>
              </div>
            </div>

            <div class="alert alert-light border mt-4 mb-0 small">
              <span class="text-secondary">Dica:</span> evite caracteres “diferentes” (emojis) nos campos para manter o PDF consistente.
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Print-area fica levemente fora da tela (não -99999px) para evitar canvas branco -->
  <div id="print-area" class="print-area"></div>

  <script src="./js/app.js"></script>
</body>
</html>
