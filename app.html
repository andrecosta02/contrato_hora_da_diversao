<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Contrato</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="https://unpkg.com/imask"></script>
</head>

<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <span class="navbar-brand fw-semibold">Hora da Diversão</span>
      <div class="ms-auto d-flex gap-2">
        <button id="gerar" class="btn btn-primary">Gerar PDF</button>
        <button id="logout" class="btn btn-outline-secondary">Sair</button>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="row marcador align-items-center">
      <div class="col mx-auto text-center">
        <!-- <img src="" alt="Logo" class="loading-logo mb-1"> -->
        <img class="mb-1" src="./assets/logo.jpg" alt="Logo">
      </div>
    </div>
  </div>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 p-md-5">
            <div class="d-flex align-items-start justify-content-between gap-3 flex-wrap mb-3">
              <div>
                <h2 class="h5 mb-1">Dados do contrato</h2>
                <div class="text-secondary small">Preencha os campos e clique em <strong>Gerar PDF</strong>.</div>
              </div>
              <span class="badge text-bg-light border">Contrato</span>
            </div>

            <div class="row g-3">
              <div class="col-12">
                <label class="form-label">Nome</label>
                <input id="nome" class="form-control" placeholder="Nome completo">
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">RG</label>
                <input id="rg" class="form-control" placeholder="00.000.000-0">
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">CPF</label>
                <input id="cpf" class="form-control" placeholder="000.000.000-00">
              </div>

              <div class="col-12">
                <label class="form-label">Endereço completo</label>
                <input id="endereco" class="form-control" placeholder="Rua, número, bairro, cidade, UF">
              </div>

              <hr class="my-2">

              <!-- <div class="col-12 col-md-6">
                <label class="form-label">Pacote</label>
                <input id="pacote" class="form-control" placeholder="Ex: Completo">
              </div> -->
              <div class="col-12 col-md-6">
                <label class="form-label">Pacote</label>
                <select id="pacote" class="form-select">
                  <!-- <option value="">Selecione um pacote</option> -->
                  <option value="Só um bolinho">Só um bolinho</option>
                  <option value="Mágico">Mágico</option>
                  <option value="Encanto">Encanto</option>
                  <option value="Capricho">Capricho</option>
                  <option value="Super Capricho">Super Capricho</option>
                  <option value="outro">Outro (digitar)</option>
                </select>
              </div>
              
              
              <div class="col-12 col-md-6 d-none" id="pacoteOutroWrapper">
                <label class="form-label">Nome do pacote</label>
                <input id="pacoteOutro" class="form-control" placeholder="Digite o nome do pacote">
              </div>
              
              <div class="col-12 col-md-6">
                <label class="form-label">Tema</label>
                <input id="tema" class="form-control" placeholder="Ex: Patrulha Canina">
              </div>
              
              <hr class="my-2">

              <div class="col-12 col-md-6">
                <label class="form-label">Valor do pacote</label>
                <input id="valor_pacote" class="form-control" placeholder="R$ 0,00">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Valor pacote por extenso</label>
                <input id="valor_pacote_extenso" class="form-control" placeholder="Preenchido automaticamente" readonly>
              </div>


              <div class="col-12 col-md-6">
                <label class="form-label">Valor do sinal</label>
                <input id="valor_sinal" class="form-control" placeholder="R$ 0,00">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Valor Sinal por extenso</label>
                <input id="valor_sinal_extenso" class="form-control" placeholder="Preenchido automaticamente" readonly>
              </div>

              <hr class="my-2">
              
              <div class="col-12">
                <label class="form-label">Adicionais</label>

                <div class="table-responsive">
                  <table class="table table-sm align-middle mb-0" id="tblAdicionais">
                    <thead>
                      <tr>
                        <th style="min-width: 80px;">Adicional</th>
                        <th style="min-width: 20px;">Valor</th>
                        <th>Obs</th>
                        <th style="width: 1%;"></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>

                <button type="button" id="addAdicional" class="btn btn-sm btn-outline-primary w-100 mt-2">+ Adicionar adicional</button>
              </div>
        

              <hr class="my-2">

              <div class="col-12 col-md-4">
                <label class="form-label">Data de Assinatura</label>
                <input id="data_assinatura" class="form-control" placeholder="dd/mm/aaaa" type="date">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Data da festa</label>
                <input id="data_festa" class="form-control" placeholder="dd/mm/aaaa" type="date">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Hora início</label>
                <input id="hora_inicio" class="form-control" placeholder="00:00" type="time" step="60">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Hora fim</label>
                <input id="hora_fim" class="form-control" placeholder="00:00" type="time" step="60">
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Total de horas</label>
                <input id="total_horas" class="form-control" placeholder="00:00h" readonly>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Valor total</label>
                <input id="valor_total" class="form-control" placeholder="Calculado automaticamente" readonly>
              </div>
              
              <div class="col-12">
                <label class="form-label">Próximos vencimentos</label>

                <div class="table-responsive">
                  <table class="table table-sm align-middle mb-0" id="tblVencimentos">
                    <thead>
                      <tr>
                        <th style="min-width: 80px;">Data</th>
                        <th style="min-width: 70px;">Valor</th>
                        <th>Obs</th>
                        <th style="width: 1%;"></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>

                <button type="button" id="addVencimento" class="btn btn-sm btn-outline-primary w-100 mt-2">+ Adicionar vencimento</button>
              </div>
    
              </div>
            </div>

            <div class="alert alert-light border mt-4 mb-0 small">
              <span class="text-secondary">Dica:</span> evite caracteres “diferentes” (emojis) nos campos para manter o PDF consistente.
            </div>
            <br>
            <div class="container">
              <div class="row marcador align-items-center">
                <div class="col mx-auto text-center">
                  <!-- <img src="" alt="Logo" class="loading-logo mb-1"> -->
                  <img class="loading-logo  img-responsive mb-1" src="./assets/logo.jpg">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div style="background-color: #bbbaba; padding: 10px; text-align: center;">
    <p>V.20260128.1</p>
  </div>

  <!-- Print-area fica levemente fora da tela (não -99999px) para evitar canvas branco -->
  <div id="print-area" class="print-area"></div>

  <script src="./js/app.js"></script>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay d-none" aria-hidden="true">
    <div class="loading-card text-center">
      <img src="./assets/logo.jpg" alt="Logo" class="loading-logo mb-3">
      <div class="spinner-border" role="status" aria-label="Carregando"></div>
      <div class="mt-3 loading-text">Gerando contrato...</div>
    </div>
  </div>

</body>
</html>
